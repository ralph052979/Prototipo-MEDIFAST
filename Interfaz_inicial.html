<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medifast - Plataforma Accesible</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        
    </head>
    <body>
    
    <div class="container">
        <div class="header">
            <h1>Bienvenido a Medifast</h1>
            <p class="lead">Plataforma accesible para la distribución eficiente de medicamentos</p>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="/login" method="post">
                    <input type="email" class="form-control" placeholder="Correo Electrónico" required aria-label="Correo Electrónico">
                    <input type="password" class="form-control" placeholder="Contraseña" required aria-label="Contraseña">
                    <button type="button" class="btn btn-primary btn btn-success" onclick="window.location.href='Panel_Usuario.html'">Ingresar</button>
                </form>
    
                <hr>
    
                <div class="text-center">
                    <p>¿No tienes cuenta?</p>
                    <a href="Registro.html" class="btn btn-outline-secondary">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
